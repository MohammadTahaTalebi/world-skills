<html>
    <head>
        <style>
            body {
                margin: 0;
                height: 100vh;
                background: linear-gradient(to right, #ff5b32, #fef37b, #32fffc, #7bc3fe, #8e32ff, #fe7b8f);
                background-size: 1200% 1200%;
                animation: gradient 12s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
    </head>
    <body></body>
</html>
