<html lang="en">

    <head>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .loader {
                display: flex;
                gap: 8px;
                background: #1b1b38;
                padding: 50px;
            }

            .loader>span {
                width: 12px;
                height: 70px;
                background: #00ffff;
                animation: bounce 2s infinite ease-in-out;
            }

            .loader>span:nth-child(1) {
                animation-delay: 0s;
            }

            .loader>span:nth-child(2) {
                animation-delay: -0.2s;
            }

            .loader>span:nth-child(3) {
                animation-delay: -0.4s;
            }

            .loader>span:nth-child(4) {
                animation-delay: -0.6s;
            }

            @keyframes bounce {

                0%,
                100% {
                    transform: scaleY(0.4);
                }

                50% {
                    transform: scaleY(1);
                }
            }
        </style>
    </head>

    <body>

        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

    </body>

</html>
