<html>
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .ImageContainer > img {
                width: 300px; 
                height: 200px;
                filter: grayscale(100%); 
                transition: 1s; 
                cursor: pointer;
                border-radius: 12px;
            }
            .ImageContainer > img:hover {
                filter: grayscale(0%); 
            }
        </style>
    </head>
    <body>
        <div class="ImageContainer">
            <img src="https://www.wisemoneythoughts.com/wp-content/uploads/2025/06/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg">
        </div>
    </body>
</html>
