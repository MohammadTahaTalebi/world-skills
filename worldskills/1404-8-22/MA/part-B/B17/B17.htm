<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 90vh;
            }
            .holder{
                width: 400px;
                height: 400px;
                border-radius: 1000px;
                border: 50px solid rgb(184, 184, 184);
                border-top: 50px solid rgb(0, 68, 255);
                border-right: 50px solid rgb(0, 68, 255);
                display: flex;
                justify-content: center;
                align-items: center;
                transform: rotate(45deg);
            }
            .holder > h1{
                font-size: 100px;
                margin-top: 30px;
                transform: rotate(-45deg);
            }
        </style>
    </head>
    <body>
        <div class="holder"> 
            <h1>50%</h1>
        </div>
    </body>
</html>
