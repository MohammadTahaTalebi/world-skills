<html>
    <head>
        <style>
            body{
                background: #ddd;
                min-height: 100vh;
            }
            .itemsHolder{
                display: flex;
                gap: 5px;
            }
            input{
                display: none;
            }
            label{
                display: flex;
                gap: 5px;
                flex-flow: row-reverse nowrap;
                position: relative;
            }
            label > h1{
                font-size: 20px;
                color: #333;
                margin: 0;
            }
            input:checked ~ label> .icon{
               background: url("https://www.svgrepo.com/show/102662/arrow-down-angle.svg") no-repeat 50% 50%; 
               background-size: 90% 90%;
               border: 0 none;
            }
            input:checked ~ label> .line{
               display: block;
            }
            input:checked ~ label > h1{
                display: inline-block;
                transform: skewX(-20deg);
                color: #7c7c7c;
            }
            .icon{
                border: 1px solid gray;
                width: 20px;
                height: 20px;
                border-radius: 5px;
                margin: 5px 0;
            }
            .line{
                position: absolute;
                right: 0;
                top: 46%;
                width: 60px;
                height: 2.25px;
                background: #7c7c7c;
                display: none;
            }
            .countainer{
                margin: auto;
            }
            

        </style>
    </head>
    <body>
        <div class="countainer">
            <h2>To Do List</h2>
            <div class="itemsHolder">
                <input type="checkbox" id="C1" />
                <label for="C1">
                    <h1>Item 1</h1>
                    <div class="icon"></div> 
                    <div class="line"></div>
                </label>
            </div>
            <div class="itemsHolder">
                <input type="checkbox" id="C2" />
                <label for="C2">
                    <h1>Item 2</h1>
                    <div class="icon"></div> 
                    <div class="line"></div>
                </label>
            </div>
            <div class="itemsHolder">
                <input type="checkbox" id="C3" />
                <label for="C3">
                    <h1>Item 3</h1>
                    <div class="icon"></div> 
                    <div class="line"></div>
                </label>
            </div>
            <div class="itemsHolder">
                <input type="checkbox" id="C4" />
                <label for="C4">
                    <h1>Item 4</h1>
                    <div class="icon"></div> 
                    <div class="line"></div>
                </label>
            </div>
        </div>
    </body>
</html>
